<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumo a marte! - OneBitX</title>
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./img/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
  </head>
  <body class="py-5">
    <div class="container-fluid px-4 container1">
      <!-- Logo -->
      <div class="text-center p-3">
        <img src="./img/logoOneBitDark.png" alt="" class="img-fluid topLogo" />
      </div>

      <!-- Primeira divisão do formulário -->
      <div>
        <p class="paragraph">1 - Qual o seu nome?</p>

        <div class="input-group has-validation mb-3">
          <span
            class="input-group-text"
            id="inputGroupPrepend"
            style="height: 100%"
            >Primeiro nome</span
          >
          <input
            type="text"
            class="form-control"
            id="validationCustomUsername"
            aria-describedby="inputGroupPrepend"
            required
            placeholder="Digite aqui: "
          />
        </div>
        <div class="input-group has-validation mb-3">
          <span
            class="input-group-text"
            id="inputGroupPrepend"
            style="height: 100%"
            >Segundo nome</span
          >
          <input
            type="text"
            class="form-control"
            id="validationCustomUsername"
            aria-describedby="inputGroupPrepend"
            required
            placeholder="Digite aqui: "
          />
        </div>
      </div>

      <!-- Segunda divisão do formulário -->
      <div>
        <p class="paragrap">2 - Qual o seu gênero?</p>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Feminino
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2"
            >Prefiro não informar</label
          >
        </div>
      </div>

      <!-- Terceira divisão do formulário -->
      <div>
        <p class="paragrap mt-3">3 - Marque os treinamentos que você fez</p>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento básico de astronauta</label
          >
        </div>
        <!--  -->
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento físico básico</label
          >
        </div>
        <!--  -->
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento avançado de astronauta</label
          >
        </div>
        <!--  -->
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento físico intenso</label
          >
        </div>
      </div>

      <!-- Quarta divisão do formulário -->
      <div>
        <p class="paragraph mt-3">
          4 - Quais você acha que são suas qualidades?
        </p>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Proativo
          </label>
        </div>
        <!--  -->
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Resistente
          </label>
        </div>
        <!--  -->
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Não vomito fácil
          </label>
        </div>
        <!--  -->
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Não temo marciano
          </label>
        </div>
        <!--  -->
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Já vi todos os Star Wars
          </label>
        </div>
      </div>
      <!-- Botão de enviar -->
      <div class="text-center m-3">
        <button type="button" class="btn btn-outline-danger btnSend">
          Enviar
        </button>
      </div>
      <hr class="hr1" />
      <!--  -->
    </div>
    <div class="container text-center footer mb-3">
      <p>Criado por João Vitor Rodrigues</p>
    </div>
  </body>
</html>
